<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <input type="number" id="num" min="0" max="99">
    <button onclick="verificarNumero()">Verificar NÃºmero</button>

    <script>
        function verificarNumero() {
            let num = document.getElementById("num").value
            
            if (num < 10) {
                alert(`${num} es menor que 10`)
            } else if (num == 10) {
                alert(`${num} es 10`)
            } 
            else {
                alert(`${num} es mayor que 10`)
            }
        }
    </script>
</body>
</html>
