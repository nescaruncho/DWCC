<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables y tipos de datos</title>
</head>
<body>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>

    <script>
        function mostrarAlerta() {
            let num = 2;
            let text = "Hola";

            let combined = num + text;

            alert(combined);

        }
    </script>
</body>
</html>
