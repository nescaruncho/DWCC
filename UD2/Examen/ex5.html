<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calcularDesconto(100, 20)">Calcular Desconto</button>
    <script>
        function calcularDesconto(n1, n2) {
            let desconto = n1 * n2 / 100
            let prezoFinal = n1 - desconto

            document.write(prezoFinal)
        }
    </script>
</body>
</html>
